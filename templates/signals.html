{% extends 'index.html' %}
{% block content %}
<div class="flex flex-col md:flex-row items-center md:items-start md:justify-center h-2/3 md:space-x-4 mt-5">
  <div class="flex flex-col">
    <div>
      <h1 class="text-2xl pb-2">Hot Symbols:</h1>
    </div>

    <ul class="list-disc list-inside pb-5" id="hot_coins">
      {% for c in hot_coins %}
      <li>{{c[0]}} ({{c[1]}} alerts)</li>
      {% endfor %}
    </ul>
  </div>
  <div class="flex flex-col h-full">
    <h1 class="text-2xl pb-2">Recent Signals</h1>
    <div class="overflow-y-scroll border-2 border-gray-300" style="height: 200px">
      <table id="recent_alerts_table">
        <thead class="bg-gray-200">
        <tr>
          <th>Time</th>
          <th>Symbol</th>
          <th>Alert</th>
        </tr>
        </thead>
        <tbody id="recent_alerts" class="">
        {% for s in signals %}
        <tr class="alert_row">
          <td>{{s[0]}}</td>
          <td class="font-bold">{{s[1]}}</td>
          <td>{{s[2]}}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script type="text/javascript">
  setInterval(function() {
    getRecentAlerts()
  }, 5000)
</script>
{% endblock %}
